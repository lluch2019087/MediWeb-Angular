<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>
</head>

<body>
    <header>
        <div class="miembros">
            <div class="contenedor2">
                <br>

                <h1 class="lines-effect">Bienvenido {{ identidad.username }}</h1>
            </div>
            <div class="portfoliocard">
                <div class="coverphoto"></div>
                <div class="profile_picture"></div>
                <div class="left_col">
                </div>
                <div class="right_col">
                    <div class="d-flex" *ngIf="_usuarioService.getIdentidad()">
                        <img *ngIf="_usuarioService.getIdentidad().imagen" [src]="this.url + 'obtenerArchivoImagen/' +_usuarioService.getIdentidad().imagen" class="user-image">
                        <img class="nav-link" routerLink="/cuenta" routerLinkActive="active" *ngIf="_usuarioService.getIdentidad().imagen == null && this._usuarioService.getIdentidad().username!=undefined" src="/assets/man.png" class="user-image">
                    </div>
                    <h2 class="name">{{ identidad.username }}</h2>
                    <ul class="contact_information">
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalEditarUsuario" (click)="obtenerUsuarioId(identidad._id)">Editar</button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalVer" (click)="obtenerUsuarioId(identidad._id)">Ver</button>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalEliminarUsuario" (click)="obtenerUsuarioId(identidad._id)">Eliminar</button>
                    </ul>
                </div>
            </div>
            <div class="container">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Edita tu fotografía</label>
                    <input class="form-control me-2" (change)="inputEvento($event)" type="file" id="formFile">

                    <button class="btn btn-primary" (click)="subirImagen()">Subir Imagen</button>
                </div>
            </div>

        </div>
        <br><br>
        <div class="container">

            <!-- Modal Editar Usuario -->
            <div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="inputUsername" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="inputUsername" name="username" #username="ngModel" [(ngModel)]="identidad.username">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="editarUsuario()">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal ver user -->
            <div class="modal fade" id="exampleModalVer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ver Usuario</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>

                                <div class="mb-3">
                                    <label for="inputUsername" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="inputUsername" name="username" #username="ngModel" [(ngModel)]="identidad.username" disabled>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal Eliminar Usuario -->
            <div class="modal fade" id="modalEliminarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Eliminar Usuario</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ¿Esta seguro de que desea eliminar el Usuario, {{ identidad.username }}?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            <button routerLink="/registro" routerLinkActive="active" type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="eliminarUsuario(usuarios._id)">Si, eliminar</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </header>
</body>

</html>
